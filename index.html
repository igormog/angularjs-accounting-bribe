<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Accounting bribe</title>
	<link rel="stylesheet" href="css/fortawesome/css/font-awesome.min.css">
	<!--https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak ng-controller="MainCtrl">
	<div class="wrap">
		<div ng-include='"templates/header.html"'></div>
		<div ng-view></div>
		<h1 class="pull-left" ng-bind="'TITLE' | translate"></h1>
	</div>
	<div ng-include='"templates/footer.html"'></div>
</body>
</html>

<!-- Angular.JS -->
<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/angular-translate.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<!-- My script -->
<script type="text/javascript">
var app = angular.module('app', ['ngRoute', 'pascalprecht.translate'] );

app.config(['$routeProvider',
	function($routeProvider) {
		$routeProvider
			.when('/', {
				templateUrl: 'templates/front-page.html',
				controller: 'MainCtrl'
			})
			.when('/technology', {
				templateUrl: 'templates/technology.html',
				controller: ''
			})
			.otherwise({
				redirectTo: '/'
			});
	}]);


app.config(function ($translateProvider) {
	$translateProvider.translations('en', {
		TITLE: 'Accounting bribery to deputies of Ukraine',
		NAME: 'Name',
		SUM: 'Sum',
		PURPOSE: 'Purpose',
		DATE: 'Date',
		ADD: 'Add',
		EDIT: 'Edit',
		SAVE: 'Save',
		DELETE: 'Delete',
		SEARCH: 'Search name'
	});
	$translateProvider.translations('uk', {
		TITLE: 'Облік хабарів для народного депутата України',
		NAME: 'П.І.Б.',
		SUM: 'Сума',
		PURPOSE: 'Призначення',
		DATE: 'Дата',
		ADD: 'Д-и',
		EDIT: 'Редагувати',
		SAVE: 'Збе-ти',
		DELETE: 'Видалити',
		SEARCH: 'Поиск по имени'
	});
	$translateProvider.preferredLanguage('en');
})


app.controller('MainCtrl', function ($scope, $translate) {
	$scope.changeLng = function (lang) {
		$translate.use(lang);
		console.log($translate);
	};
	$scope.currentLng = function (lang) {
	
	};
})

</script>
